signature:
  id: venomrat-default-cert
  name: VenomRAT - Default Self-Signed Certificate
  version: 1.0.0
  category: c2-frameworks
  description: |
    Detects VenomRAT C2 servers using default certificate patterns.
    VenomRAT is a derivative of AsyncRAT/QuasarRAT family with DDoS capabilities.
    Often uses certificates with "qwqdanchun" (original developer) in issuer DN.
  logic:
    match: any
    conditions:
      - name: venomrat_subject_cn
        type: cert_field
        field: services.tls.certificates.leaf_data.subject.common_name
        operator: equals
        value: "VenomRAT"
        weight: 95
      - name: venomrat_issuer_qwqdanchun
        type: cert_field
        field: services.tls.certificates.leaf_data.issuer_dn
        operator: contains
        value: "qwqdanchun"
        weight: 90
        note: Original VenomRAT developer signature
      - name: venomrat_issuer_org
        type: cert_field
        field: services.tls.certificates.leaf_data.issuer.organization
        operator: contains
        value: "VenomRAT"
        weight: 85
  metadata:
    confidence: high
    severity: critical
    false_positive_rate: low
    last_verified: '2026-02-08'
  enabled: true
  author: Glitch - OpenClaw
  attribution:
    actors:
      - Various cybercriminals
    confidence: low
    note: Open-source RAT derivative
  queries:
    censys: services.tls.certificates.leaf_data.subject_dn="CN=VenomRAT"
    shodan: ssl.cert.subject.cn:"VenomRAT"
  references:
    - url: https://www.rapid7.com/blog/post/2024/11/21/a-bag-of-rats-venomrat-vs-asyncrat/
      title: Rapid7 - VenomRAT vs AsyncRAT Analysis
    - url: https://corelight.com/blog/newsroom/news/hunt-of-the-month-detecting-async-rat-malware
      title: Corelight - AsyncRAT Variant Detection
  changelog:
    - version: 1.0.0
      date: '2026-02-08'
      changes: Initial signature
