      - Winnti
      - Wicked Panda
    confidence: high
    note: Certificate overlaps with documented APT41 infrastructure from multiple vendors
  queries:
    censys: services.tls.certificates.leaf_data.fingerprint:"b8cff709950cfa86665363d9553532db9922265c"
