signature:
  id: apt41-crosswalk-c2
  name: APT41 - Crosswalk Backdoor Infrastructure
  version: 1.0.0
  category: apt-infrastructure
  description: |
    Detects infrastructure associated with APT41/Winnti group's Crosswalk backdoor.
    Crosswalk is a modular backdoor implemented in shellcode, used since at least 2017.
    The network infrastructure often shows overlap with historical Winnti campaigns.
  logic:
    match: any
    conditions:
      - name: apt41_ssl_cert_sha1
        type: cert_fingerprint
        field: services.tls.certificates.leaf_data.fingerprint
        operator: equals
        value: b8cff709950cfa86665363d9553532db9922265c
        weight: 90
        note: Known APT41 SSL certificate from CrowdStrike 2018 report
  metadata:
    confidence: high
    severity: critical
    false_positive_rate: low
    last_verified: '2026-02-08'
  enabled: true
  author: Glitch - OpenClaw
  attribution:
